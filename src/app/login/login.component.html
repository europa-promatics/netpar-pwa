<app-navbar2></app-navbar2>
<section class="home-sec wrap">
    <div class="loader-box" *ngIf="loading">
        <img src="./assets/img/netpar_logo.gif" class="img-responsive" />
    </div>
    <div class="home-form">
        <div class="login login-panel">
            <div>
                <img src="./assets/img/logo-5.png" />
            </div>
            <div class="homeas-sec">
                <!-- login form -->
                <form class="example-form" >
                    <div class="white-line form-group col-mat-12 col-sm-12 col-xs-12">
                        <mat-form-field *ngIf="loginOrUpdate=='SignIn'">
                            <span matPrefix> <i class="cusIco-contact"></i>&nbsp; </span>
                            <input matInput placeholder="{{'LoginScreen_SignIn.MobileNumber' | translate}}" type="text"  [(ngModel)]="mobileNumber" name="contactNumber" type="tel" maxlength="10"  >
                        </mat-form-field>
                         <mat-form-field *ngIf="loginOrUpdate=='Update'">
                            <span matPrefix> <i class="cusIco-contact"></i>&nbsp; </span>
                            <input matInput placeholder="{{'Login_SecurityQuestions.previousMobileNumber' | translate}}" type="text"  [(ngModel)]="mobileNumber" name="contactNumber" type="tel" maxlength="10"  >
                        </mat-form-field>
                    </div>
                    <div class="form-group col-mat-12 col-sm-12 col-xs-12">
                        <button class="btn custom-btn btn-round full-width" *ngIf="loginOrUpdate=='SignIn'"  (click)="onLogIn()"> {{"LoginScreen_SignIn.SignIn" | translate}} </button>
                        <button class="btn custom-btn btn-round full-width" *ngIf="loginOrUpdate=='Update'"  (click)="onLogIn()"> {{"Login_SecurityQuestions.update" | translate}} </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="bottom-bar">
        <a (click)="onNewUser()" > {{"LoginScreen_SignIn.NewUser" | translate}} </a>
    </div>
    
</section>
